repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: local
    hooks:
      - id: mdformat
        name: Run markdown formatting
        entry: mdformat
        language: python
        types: [markdown]
        pass_filenames: true
